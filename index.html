<!DOCTYPE html>
<html>
<head>
  <title>卡片分享中心</title>
  <meta charset="UTF-8">
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <h3>正在準備分享卡片...</h3>
  <script>
    async function main() {
      await liff.init({ liffId: "https://liff.line.me/2007303884-g2wdGNQ4" });

      const urlParams = new URLSearchParams(window.location.search);
      const type = urlParams.get("type");

      if (!type) {
        alert("缺少參數");
        window.close();
        return;
      }

      let flexMsg = null;

      if (type === "gigafile") {
        const filename = urlParams.get("filename") || "未知";
        const filesize = urlParams.get("filesize") || "未知";
        const deadline = urlParams.get("deadline") || "未知";
        const fileurl = urlParams.get("url") || "#";

        flexMsg = {
          type: "flex",
          altText: "GigaFile 影片分享",
          contents: {
            type: "bubble",
            hero: {
              type: "image",
              url: "https://i.imgur.com/suPTpBm.jpeg",
              size: "full",
              aspectRatio: "16:9",
              aspectMode: "cover"
            },
            body: {
              type: "box",
              layout: "vertical",
              spacing: "sm",
              contents: [
                { type: "text", text: filename, weight: "bold", size: "md", wrap: true },
                { type: "text", text: "大小：" + filesize, size: "sm", color: "#666666", wrap: true },
                { type: "text", text: "有效期限：" + deadline, size: "sm", color: "#666666", wrap: true }
              ]
            },
            footer: {
              type: "box",
              layout: "vertical",
              spacing: "sm",
              contents: [
                {
                  type: "button",
                  style: "primary",
                  height: "sm",
                  action: {
                    type: "uri",
                    label: "點進網頁",
                    uri: fileurl
                  }
                },
                {
                  type: "button",
                  style: "secondary",
                  height: "sm",
                  action: {
                    type: "uri",
                    label: "分享影片",
                    uri: liff.permanentLink.createUrl()
                  }
                }
              ],
              flex: 0
            }
          }
        };
      }

      else if (type === "gas") {
        const update = urlParams.get("update") || "未知";
        const time = urlParams.get("time") || "未知";
        const change = urlParams.get("change") || "無資料";

        flexMsg = {
          type: "flex",
          altText: "油價資訊分享",
          contents: {
            type: "bubble",
            body: {
              type: "box",
              layout: "vertical",
              spacing: "sm",
              contents: [
                { type: "text", text: "【油價資訊】", weight: "bold", size: "xl", margin: "md" },
                { type: "text", text: `公告日期：${update}`, size: "sm", color: "#888888" },
                { type: "text", text: `更新時間：${time}`, size: "sm", color: "#888888" },
                { type: "text", text: `調整幅度：${change}`, size: "sm", color: "#d0021b" }
              ]
            },
            footer: {
              type: "box",
              layout: "vertical",
              spacing: "sm",
              contents: [
                {
                  type: "button",
                  style: "primary",
                  height: "sm",
                  action: {
                    type: "uri",
                    label: "分享油價卡片",
                    uri: liff.permanentLink.createUrl()
                  }
                }
              ],
              flex: 0
            }
          }
        };
      }

      if (flexMsg) {
        if (liff.isApiAvailable('shareTargetPicker')) {
          await liff.shareTargetPicker([flexMsg]);
          liff.closeWindow();
        } else {
          alert("此裝置不支援分享功能");
        }
      }
    }
    main();
  </script>
</body>
</html>
